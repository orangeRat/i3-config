general {
        interval        = 1
        colors 			    = true
        color_good      = '#559955'
        color_degraded  = '#555599'
        color_bad       = '#995555'
}

order += "tztime local"
order += "wireless _first_"
order += "battery 0"
#order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "ethernet _first_"
order += "load"

wireless _first_ {
        #format_up = "W: (%quality at %essid) %ip"
        format_up = "ðŸ“¶ %essid"
        format_down = "ðŸ“¶: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage (%remaining)"
        status_chr = "ðŸ”Œ"
        status_bat = "ðŸ”‹"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%a %d %b %Y    %H:%M:%S                                                                                                        "
}

load {
        format = "%1min"
}

